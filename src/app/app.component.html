<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title><img (click)="menuToggle()" src="assets/imgs/logo side menu.svg" style="margin: 1em 0px 1em 0em;width: 4.5rem;float: right;"/></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!--Page with No auth-->
        <ion-list *ngIf="!checkauthenticationState" lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesNoAuth">
            <ion-item [routerDirection]="'root'" (click)="openNoAuthPages(p)" >
              <!--<ion-icon slot="start" [name]="p.icon"></ion-icon>-->
              <img src="assets/imgs/{{p.img}}" style="width: 16px;margin-right: 1em;">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!--Page with auth-->
        <ion-list *ngIf="checkauthenticationState" lines="none">  
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesAuth">
            <ion-item [routerDirection]="'root'" (click)="openAuthPages(p)">
              <!--<ion-icon slot="start" [name]=""></ion-icon>-->
              <img src="assets/imgs/{{p.img}}" style="width: 16px;margin-right: 1em;">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <!--<ion-item *ngIf="p.title == 'Email us'" href="https://mail.google.com/mail">
              <img src="assets/imgs/{{p.img}}" style="width: 16px;margin-right: 1em;">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>-->
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    
  </ion-split-pane>
  
</ion-app>
