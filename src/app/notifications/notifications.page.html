<ion-header class="header_background">
  <ion-toolbar class="header_background">
    <ion-buttons slot="start">
      <img (click)="openSideMenu()" style="width: 60px;margin-right: 7px;" src="assets/imgs/headerLogo.png">
    </ion-buttons>
    <ion-title><div class="vl"></div> Notifications</ion-title>
   <!-- <ion-buttons slot="end">
      <img style="width: 13px;" src="assets/imgs/dot-menu.png">
    </ion-buttons>-->
    <ion-buttons slot="end" *ngIf="cityName == '' || !cityName" (click)="chooseCity()" class="top_title">
      <span class="home-header-city"> Choose City</span>
    </ion-buttons>

    <ion-buttons slot="end">
      <span (click)="chooseCity()" *ngIf="cityName != '' && cityName" class="home-header-city">{{ cityName }}</span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="loaderShow" class="loader-gif-row">
    <ion-col text-center>
      <img class="loader-gif" src="assets/imgs/loader.gif">
     </ion-col>
  </ion-row>
  <ion-row class="bg_color" *ngFor="let notification of notifications">
    <ion-col text-center size="2">
      <div class="sidetagone">
        <img class="bell-icon" src="../assets/imgs/bell.png">
        <!-- <p class="bg_img_text white">-5%</p> -->
      </div>
    </ion-col>
    <ion-col>
      <h6 class="notification-desc">{{ notification.description }}</h6>
    </ion-col>
  </ion-row>
